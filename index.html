<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upwork</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
          rel="stylesheet">
    <style>

        div, section {
            border: 1px solid red;
        }

        html {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 500;
            font-size: 16px;
            line-height: 19px;
        }


    </style>
</head>
<body>
<section class="container min-w-full mx-auto">
    <div class="container min-w-full flex justify-between">
        <div class="w-8/12 p-2">
            <div class="w-full flex justify-between">
                <div class="w-4/12 flex justify-start items-start">
                    <img src="images/vasterra-logo.svg" alt="vasterra-logo">
                    <a href="#" class="mx-4 pt-1 text-gray-500 mt-2">Jobs</a>
                    <a href="#" class="pt-1 mt-2">Lidgens</a>

                </div>
                <div class="w-4/12 flex justify-end items-start">
                    <div class="flex justify-end items-center">
                        <img class="w-12" src="images/user.png" alt="user">
                        <p class="flex justify-center items-center">
                            <a class="ml-2" href="#">Artem</a>
                            <img class="ml-1 mt-1" src="images/arrow-down.svg" alt="arrow down">
                        </p>
                    </div>

                </div>
            </div>
            <div class="w-full flex nowrap my-6">
                <div class="w-3/12">
                    <div class="flex justify-start items-start">
                        <img src="images/star-gold.svg" alt="gold">
                        <p class="flex flex-col items-start">
                            <span class="ml-2 font-bold mt-1">Artem </span>
                            <span class="ml-2 mt-2">
                        all: 112  win: 84  kpi: 75%
                        </span>
                        </p>
                    </div>
                </div>
                <div class="w-3/12">
                    <div class="flex justify-start items-start">
                        <img src="images/star-silver.svg" alt="silver">
                        <p class="flex flex-col items-start">
                            <span class="ml-2 font-bold mt-1">Artem </span>
                            <span class="ml-2 mt-2">
                        all: 112  win: 84  kpi: 75%
                        </span>
                        </p>
                    </div>
                </div>
                <div class="w-3/12">
                    <div class="flex justify-start items-start">
                        <img src="images/start-bronze.svg.svg" alt="bronze">
                        <p class="flex flex-col items-start">
                            <span class="ml-2 font-bold mt-1">Artem </span>
                            <span class="ml-2 mt-2">
                        all: 112  win: 84  kpi: 75%
                        </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="w-full my-12">
                lidgens
            </div>
            <div class="w-full">
                topmenu
            </div>
            <div class="w-full">
                cards
            </div>
        </div>
        <div class="w-3/12"> calendar</div>
    </div>
</section>

</body>
</html>
