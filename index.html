<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upwork</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
          rel="stylesheet">
    <style>
        body {
            max-width: 1980px;
            margin: 0 auto;
        }

        /*div, section {*/
        /*    border: 1px solid red;*/
        /*}*/

        html {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 500;
            font-size: 16px;
            line-height: 19px;
        }


    </style>
</head>
<body>
<section class="container min-w-full mx-auto">
    <div class="container min-w-full flex justify-between">
        <div class="w-9/12 py-4 pl-6 pr-4">
            <div class="w-full flex justify-between">
                <div class="w-4/12 flex justify-start items-start">
                    <img class="relative mt-2" src="images/vasterra-logo.svg" alt="vasterra-logo">
                    <a href="#" class="mx-4 pt-1 text-gray-400 mt-2 hover:text-gray-400">Jobs</a>
                    <a href="#" class="pt-1 mt-2 hover:text-gray-400">Lidgens</a>

                </div>
                <div class="w-4/12 flex justify-end items-start">
                    <div class="flex justify-end items-center relative">
                        <img class="w-12" src="images/user.png" alt="user">
                        <p class="flex justify-center items-center ">
                            <span class="ml-2" href="#">Artem</span>
                            <img class="ml-1 mt-1 cursor-pointer link-image" src="images/arrow-down.svg"
                                 alt="arrow down">
                        </p>
                        <div class="absolute top-10 left-6 w-40 bg-white rounded-2xl shadow-2xl hidden dropdown">
                            <ul class="p-4">
                                <li class="my-4"><a class="hover:text-gray-400" href="#">Profile</a></li>
                                <li><a class="hover:text-gray-400" href="#">Setting filteres</a></li>
                                <hr class="mt-6 mb-2 min-w-full">
                                <li><a class="hover:text-gray-400" href="#">Log out</a></li>

                            </ul>
                        </div>
                    </div>

                </div>
            </div>
            <div class="w-full flex nowrap my-8">
                <div class="w-4/12 xl:w-3/12">
                    <div class="flex justify-start items-start">
                        <img src="images/star-gold.svg" alt="gold">
                        <p class="flex flex-col items-start">
                            <span class="ml-2 font-bold mt-1">Artem </span>
                            <span class="ml-2 mt-2 text-sm">
                             all: 112  win: 84  kpi: 75%
                        </span>
                        </p>
                    </div>
                </div>
                <div class="w-4/12 xl:w-3/12">
                    <div class="flex justify-start items-start">
                        <img src="images/star-silver.svg" alt="silver">
                        <p class="flex flex-col items-start">
                            <span class="ml-2 font-bold mt-1"> Olga  </span>
                            <span class="ml-2 mt-2 text-sm">
                             all: 87  win: 58  kpi: 66,67%
                        </span>
                        </p>
                    </div>
                </div>
                <div class="w-4/12 xl:w-3/12">
                    <div class="flex justify-start items-start">
                        <img src="images/star-bronze.svg" alt="bronze">
                        <p class="flex flex-col items-start">
                            <span class="ml-2 font-bold mt-1">Stepan  </span>
                            <span class="ml-2 mt-2 text-sm">
                             all: 57  win: 32  kpi: 56,14%
                        </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="w-full my-12 flex justify-between items-center nowrap">
                <div class="flex justify-start items-center nowrap">
                <a href="#" class="rounded rounded-full bg-gray-500 text-white py-3 px-4 hover:bg-gray-700 mr-7">Create Kit</a>
                <p class="bg-gray-200 text-black rounded py-3 px-2 font-normal mx-4"><span class="py-2 px-3">Artem</span><span class="cursor-pointer py-2 px-3 border-l border-gray-400">...</span></p>
                <p class="bg-gray-200 text-black rounded py-3 px-2 font-normal mx-4"><span class="py-2 px-3">Boris</span><span class="cursor-pointer py-2 px-3 border-l border-gray-400">...</span></p>
                <p class="bg-gray-200 text-black rounded py-3 px-2 font-normal mx-4"><span class="py-2 px-3">Alena</span><span class="cursor-pointer py-2 px-3 border-l border-gray-400">...</span></p>
                <p class="bg-gray-200 text-black rounded py-3 px-2 font-normal mx-4"><span class="py-2 px-3">Petr</span><span class="cursor-pointer py-2 px-3 border-l border-gray-400">...</span></p>
                </div>
                <div class="flex nowrap"><input type="text" class=" search-input hidden border rounded-lg border-gray-400 text-black p-2 mx-4 outline-none"><img class="cursor-pointer search" src="images/search.svg" alt="search"></div>
                </div>
            <div class="w-full ">
                <p class="text-lg font-bold">Find 235 jobs</p>
            </div>
            <div class="w-full p-7 border border-gray-300 rounded-md my-6">
                <div class="w-full mb-7">1</div>
                <div class="w-full mb-5">2</div>
                <div class="w-full mb-8">3</div>
                <div class="w-full mb-8">4</div>
                <div class="w-full mb-12">5</div>
                <div class="w-full ">6</div>
            </div>

        </div>
        <div class="w-2/12 border-2 border-red-500 min-h-screen">
            calendar
        </div>
    </div>
</section>
<script>
    flag = true
    document.querySelector(".link-image").addEventListener("click", () => {
        if (flag) {
            document.querySelector('.dropdown').classList.remove('hidden')
            flag = !flag
        } else {
            document.querySelector('.dropdown').classList.add('hidden')
            flag = !flag
        }
    })
    flag2 = true
    document.querySelector(".search").addEventListener("click", () => {
        if (flag2) {
            document.querySelector('.search-input').classList.remove('hidden')
            flag2 = !flag2
        } else {
            document.querySelector('.search-input').classList.add('hidden')
            flag2 = !flag2
        }
    })
</script>
</body>
</html>
